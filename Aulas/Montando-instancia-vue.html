<meta charset="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        // el: '#app',
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h1>{{ modulo }}</h1>
                <button @click="alterarAula">Alterar aula</button>
                <button @click="alterarModulo">Alterar modulo</button>
            </div>
        `,
        data: {
            aula: 'Aula Montando Instância Vue',
            modulo: 'Módulo: Instancia Vue',
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            },
        },
    })

    vm.$mount('#app')
    // document.querySelector('#app').appendChild(vm.$el) Forma mais complicada 

</script>
