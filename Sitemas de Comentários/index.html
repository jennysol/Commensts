<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <title>Sistema de Comentários</title>
</head>

<body>
  
<div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      template: `
      <div class="container">
    <h1>Comentários</h1>
    <hr/>
    <div class="form-todo form-group">
      <p>
         <input placeholder="name" type="text" name="author" class="form-control" /> 
      </p>
      <p>
        <textarea placeholder="comments" name="message" class="form-control"></textarea>
      </p>
      <button type="submit" class="btn btn-primary">Comment</button>
    </div>
    <div class="list-group-item">
      <span class="comment__author">Author: <strong>Ayrton</strong></span>
      <p>Test mesage</p>
      <div>
        <a href="#" title="Delete">Delete</a>
      </div>
    </div>
    <hr/>
  </div>
      `
    })
  </script>
</body>
</html>
