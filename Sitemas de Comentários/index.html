<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <title>Sistema de Coment√°rios</title>
</head>

<body>
  
<div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      template: `
        <div class="container">
          <h1>Comments</h1>
          <hr/>

          <div class="form-todo form-group">
            <p>
              <input placeholder="name" type="text" name="author" 
              class="form-control" v-model="name" /> 
            </p>
            <p>
              <textarea placeholder="comments" name="message" 
              class="form-control" v-model="message"></textarea>
            </p>
            <button v-on:click="addComment" type="submit" class="btn btn-primary">Comment</button>
          </div>

          <div class="list-group-item" v-for="(comment, index) in allComments">
            <span class="comment__author">Author: <strong>{{ comment.name }}</strong></span>
            <p>{{ comment.message }}</p>

            <div>
              <a href="#" title="Delete" v-on:click.prevent="removeComment(index)">Delete</a>
            </div>
          </div>
          <hr/>
        </div>
      `,

    data() {
      return {
        comments: [],
        name: '',
        message: ''
      }
    },
    methods: {
      addComment() {
        // Clear if none
        if (this.message.trim() === ''){
          return alert("Complete all fields");
        }

        // Add comments
        this.comments.push({
          name: this.name,
          message: this.message
        });

        // Clean comment
        this.name = '';
        this.message = '';
      },
      
      // Remove Comment
      removeComment(index) {
        this.comments.splice(index, 1);
      }
    },
    computed: { // More relation interface

    // Customizing property name
      allComments() {
        return this.comments.map(comment => ({
          ...comment,
          name: comment.name.trim() === '' ? 'Anonymous' : comment.name
        }))
      }
    },
    watch: {
      comments(val) {
        console.log('val', val)
      }
    },
  })
  </script>
</body>
</html>
